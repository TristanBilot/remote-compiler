<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="./public/lib/monaco-editor/min/vs/loader.js"></script>
	<script src="./public/menu.js"></script>
	<link href="./public/css/style.css" rel="stylesheet"></link>
	<link href="./public/css/tooltip.css" rel="stylesheet"></link>
	<link href="./public/css/menu.css" rel="stylesheet"></link>
	<link href="./public/lib/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"></link>

	<title>Remote Compiler</title>
</head>
<body>
	<!-- Left part -->
	<div id="left">
		<!-- editor -->
		<div id="container"></div>
		<button id="submitBtn" type="button" data-tooltip="âŒ˜ + R">
			<div id="loadIcon" class="fa fa-spinner fa-spin"></div>
			<div id="runIcon" class="fa fa-play" aria-hidden="true"></div>
			<div id="runTitle"> &nbsp;Run </div>
		</button>
	</div>

	<!-- Right part -->
	<div id="right">
		<div id="rightContent">
			<div id="rightContentLeft">
				<!-- Select tab -->

				<select class="old-select">
					<option value="C++"><i class="fas fa-file-code"> C++</i> </option>
				    <option value="C"><i class="fas fa-file-code"></i> C</option>
					<option value="Python"><i class="fab fa-python"></i> Python</option>
				    <option value="Java"><i class="fab fa-java"></i> Java</option>
					<option value="Swift"> Swift</option>
				</select>

				<!-- Select button rebuilt -->
				<div class="new-select">
				    <div class="selection">
				        <p>
				            <span></span>
				            <i class="line"></i>
				        </p>
				        <span></span>
				    </div>
				</div>
				<!-- End select tab -->
			</div>

			<div id="rightContentRight">
				<div id="outputContainer">
					<h3 id="outputTitle">Output:</h3>
					<div id="output" class="output"></div><br />

					<h3 id="outputTitle">Execution time:</h3>
					<div id="outputTime" class="output"></div>
				</div>
			</div>
		</div>


		<div id="rightBottomContainer">
			<div id="exoContainer"></div>

			<div id="scoresContainer">
				<table>
					<ul id="scores">

					</ul>
				</table>
			</div>
		</div>
	</div>


</body>
<script src="./public/editor.js"></script>
<script src="./public/client.js"></script>

</html>
